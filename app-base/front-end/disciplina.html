<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form name="formDisciplina">
                <div class="form-group">
                    <label>Código</label>
                    <input type="text" ng-model="disciplina.codigo" name="codigo" required class="form-control">
                </div>

                <div class="form-group">
                    <label>Nome</label>
                    <input type="text" ng-model="disciplina.nome" name="nome" required class="form-control">
                </div>


                <button ng-click="gravar()" class="btn btn-primary" ng-disabled="formDisciplina.$invalid">Gravar</button>
            </form>
        </div>
        <div class="col-md-6">
            <table ng-if="listaDisciplinas.length > 0" class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>Código</th>
                    <th>Nome</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="disciplina in listaDisciplinas">
                    <td>
                        {{disciplina.codigo}}
                    </td>
                    <td>
                        {{disciplina.nome}}
                    </td>
                    <td>
                        <button class="btn btn-danger btn-xs" ng-click="remover(disciplina)">
                            <i class="glyphicon glyphicon-remove"></i>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
