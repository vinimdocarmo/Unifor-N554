<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form name="turmaForm">
                <div class="form-group">
                    <label>Semestre</label>
                    <select name="semestre" ng-model="turma.semestre" class="form-control"
                            required>
                        <option ng-repeat="semestre in semestreLista" value="{{semestre.valor}}">
                            {{semestre.valor}}
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Disciplina</label>
                    <select name="disciplina" ng-model="turma.disciplina" class="form-control"
                            required>
                        <option ng-repeat="disciplina in disciplinaLista" value="{{disciplina.valor}}">
                            {{disciplina.codigo}} - {{disciplina.valor}}
                        </option>
                    </select>
                </div>
                <button class="btn btn-primary" ng-click="addTurma()" ng-disabled="turmaForm.$invalid">Gravar</button>
            </form>
        </div>
        <div class="col-md-6">
            <table class="table table-striped table-bordered" ng-hide="turmaLista.length === 0">
                <thead>
                <tr>
                    <th>Semestre</th>
                    <th>Disciplina</th>
                    <th>Ação</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="turma in turmaLista">
                    <td>
                        {{turma.semestre}}
                    </td>
                    <td>
                        {{turma.disciplina}}
                    </td>
                    <td>
                        <button class="btn btn-danger btn-xs" ng-click="removerTurma(turma)">
                            <i class="glyphicon glyphicon-remove"></i>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
