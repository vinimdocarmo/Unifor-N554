<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form name="alunoForm">
                <div class="form-group">
                    <label>Matrícula</label>
                    <input type="text" ng-model="aluno.matricula" required class="form-control">
                </div>
                <div class="form-group">
                    <label>Nome</label>
                    <input type="text" ng-model="aluno.nome" required class="form-control">
                </div>
                <div class="form-group">
                    <label>Turma</label>
                    <select name="turma" ng-model="aluno.turma" class="form-control"
                            required>
                        <option ng-repeat="turma in turmaLista" value="{{turma.valor}}">
                            {{turma.valor}}
                        </option>
                    </select>
                </div>
                <button class="btn btn-primary" ng-click="addAluno()" ng-disabled="alunoForm.$invalid">Gravar</button>
            </form>
        </div>
        <div class="col-md-6">
            <table class="table table-striped table-bordered" ng-hide="alunoLista.length === 0">
                <thead>
                <tr>
                    <th>Matrícla</th>
                    <th>Nome</th>
                    <th>Turma</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="aluno in alunoLista">
                    <td>
                        {{aluno.matricula}}
                    </td>
                    <td>
                        {{aluno.nome}}
                    </td>
                    <td>
                        {{aluno.turma}}
                    </td>
                    <td>
                        <button class="btn btn-danger btn-xs" ng-click="removerAluno(aluno)">
                            <i class="glyphicon glyphicon-remove"></i>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
