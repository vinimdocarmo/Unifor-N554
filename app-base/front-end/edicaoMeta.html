<div class="container">
    <div class="row">
        <div class="alert alert-success" role="success" ng-if="metaEditada">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"
                ng-click="metaEditada = false">
                <span aria-hidden="true">&times;</span>
            </button>
            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
            Meta alterada com sucesso
        </div>
        <div class="col-md-6">
            <form name="metaForm">
                <div class="form-group">
                    <label>Descrição</label>
                    <input type="text" ng-model="meta.descricao" required class="form-control">
                </div>
                <div class="form-group">
                    <label>Prazo</label>
                    <input type="date" ng-model="meta.prazo" required class="form-control">
                </div>
                <div class="form-group">
                    <label>
                        Tarefas
                        <button type="button" class="btn btn-primary btn-xs" ng-click="addTarefa()"
                            ng-disabled="!tarefa.descricao">
                            <i class="glyphicon glyphicon-plus"></i>
                        </button>
                    </label>
                    <div class="input-group">
                        <div class="input-group-addon">
                            <input type="checkbox" ng-model="tarefa.feita">
                        </div>
                        <input type="text" class="form-control" placeholder="Descrição da tarefa" ng-model="tarefa.descricao">
                    </div>
                </div>
                <div class="checkbox" ng-repeat="tarefa in meta.tarefas">
                    <label>
                        <input type="checkbox" ng-model="tarefa.feita"> {{tarefa.descricao}}
                        <button class="btn btn-danger btn-xs" ng-click="removerTarefa(tarefa)">
                            <i class="glyphicon glyphicon-remove"></i>
                        </button>
                    </label>
                </div>
                <button class="btn btn-warning" ng-click="editarMeta()" ng-disabled="metaForm.$invalid">Editar</button>
                <a href="#/inicio" class="btn btn-default">Cancelar</a>
            </form>
        </div>
    </div>
</div>
